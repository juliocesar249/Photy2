<html>
    <head>
        <title>Photy</title>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./assets/css/style.css">
        <link rel="shortcut icon" href="./assets/img/favicon.ico" type="image/x-icon">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Kadwa:wght@400;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="gradiente">
            <header class="cabecalho">
                <p class="cabecalho__texto" id="cabecalhoTexto"><span class="texto__titulo">Photy</span></p>
            </header>
            <main class="principal">
                <div class="principal__container">
                    <div class="container__card container__card--primeiro">
                        <picture class="card__imagem">
                            <source srcset="./assets/img/fotos/desert.webp" type="image/webp">
                            <img src="./assets/img/fotos/desert.jpg" alt="Uma imagem de um deserto tirada de um ângulo que há um enorme contraste entre o céu um pouco azul o deserto. Além disso, mais próximo da câmera está um carro branco com detalhes laranjas e a distancia um homem olhando a lua ofucada no céu.">
                        </picture>
                        <p class="container__texto">O melhor lugar para compartilhar suas experiências com fotos!</p>
                    </div>
                    <div class="container__card container__card--segundo">
                        <picture class="card__imagem card__imagem--invertido">
                            <source srcset="./assets/img/fotos/vulcano.webp" type="image/webp">
                            <img src="./assets/img/fotos/vulcano.jpg" alt="Uma imagem de um vulcão em erupção com várias particulas de lava sendo expelidas, e um céu noturno bem estrelado.">
                        </picture>
                        <p class="container__texto container__texto--invertido">Divida incriveis paisagens com pessoas do mundo inteiro!</p>
                    </div>
                    <div class="container__card container__card--terceiro">
                        <picture class="card__imagem card__imagem--vertical">
                            <source srcset="./assets/img/fotos/lake.webp" type="image/webp">
                            <img src="./assets/img/fotos/lake.jpg" alt="Uma imagem de uma paisagem de um lago azul. A esquerda e seguindo ao longe, uma cadeia de montanhas cobertas de neve. Na direira, há uma floresta de pinheiros nas margens do lago e atrás dela uma montanha com bastante mato verde.">
                        </picture>
                        <p class="container__texto">Veja lugares com diferentes perspectivas!</p>
                    </div>
                </div>
            </main>
            <footer class="rodape">
                <p class="rodape__texto">&copy; Photy - 2025</p>
            </footer>
        </div>
        <script src="./assets/js/index.js" type="module"></script>
    </body>
</html>
